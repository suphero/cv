name: Build and Release CV PDFs

on:
  push:
    branches:
      - master
    tags:
      - v*
  workflow_dispatch:

concurrency:
  group: cv-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile PDF résumés
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            english/english.tex
            turkish/turkish.tex
          latexmk_use_xelatex: true
          extra_system_packages: |
            ttf-liberation
          args: -output-directory=build

      - name: Prepare artifacts
        run: |
          mkdir -p dist

          if [ -f build/english.pdf ]; then
            EN_SRC=build/english.pdf
          elif [ -f english.pdf ]; then
            EN_SRC=english.pdf
          elif [ -f english/english.pdf ]; then
            EN_SRC=english/english.pdf
          else
            echo "English PDF not found" >&2
            ls -R
            exit 1
          fi

          if [ -f build/turkish.pdf ]; then
            TR_SRC=build/turkish.pdf
          elif [ -f turkish.pdf ]; then
            TR_SRC=turkish.pdf
          elif [ -f turkish/turkish.pdf ]; then
            TR_SRC=turkish/turkish.pdf
          else
            echo "Turkish PDF not found" >&2
            ls -R
            exit 1
          fi

          cp "$EN_SRC" dist/HarunSokullu_EN.pdf
          cp "$TR_SRC" dist/HarunSokullu_TR.pdf
          sha256sum dist/* > dist/CHECKSUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: dist
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: resume-pdfs
          path: dist

      - name: Update latest tag
        if: github.ref == 'refs/heads/master'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tagRef = 'tags/latest';
            const sha = context.sha;

            try {
              await github.rest.git.getRef({ owner, repo, ref: tagRef });
              await github.rest.git.updateRef({ owner, repo, ref: tagRef, sha, force: true });
            } catch (error) {
              if (error.status === 404) {
                await github.rest.git.createRef({ owner, repo, ref: `refs/${tagRef}`, sha });
              } else {
                throw error;
              }
            }

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref == 'refs/heads/master' && 'latest' || github.ref_name }}
          name: "CV Update ${{ github.ref_name }}"
          generate_release_notes: true
          target_commitish: ${{ github.sha }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
