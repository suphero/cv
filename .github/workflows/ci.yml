name: Build and Release CV PDFs

on:
  push:
    branches:
      - master
    tags:
      - v*
  workflow_dispatch:

concurrency:
  group: cv-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile PDF résumés
        uses: xu-cheng/latex-action@v3
        with:
          root_file: |
            english/english.tex
            turkish/turkish.tex
          latexmk_use_xelatex: true
          extra_latexmk_options: -output-directory=build

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          mv build/english.pdf dist/HarunSokullu_EN.pdf
          mv build/turkish.pdf dist/HarunSokullu_TR.pdf
          sha256sum dist/* > dist/CHECKSUMS.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: resume-pdfs
          path: dist
          if-no-files-found: error

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: resume-pdfs
          path: dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "CV Release ${{ github.ref_name }}"
          generate_release_notes: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
