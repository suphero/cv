version: 2

jobs:
  build:
    docker:
      # Primary container
      - image: thomasweise/texlive
    steps:
      - checkout
      - run:
          name: Compile
          command: make
      - run:
          name: Move artifacts
          command: |
            mkdir -p ~/results
            mv examples/cv.pdf ~/results
            mv examples/resume.pdf ~/results
            mv examples/coverletter.pdf ~/results
      - store_artifacts:
          path: ~/results
