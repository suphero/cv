version: 2.1
jobs:
  build:
    docker:
      - image: thomasweise/texlive
    steps:
      - checkout
      - run:
          name: Make Build Directory
          command: mkdir build
      - run:
          name: Compile All
          command: make build_all
      - store_artifacts:
          path: build
      - persist_to_workspace:
          root: .
          paths:
            - build
  publish:
    docker:
      - image: circleci/golang
    steps:
      - attach_workspace:
          at: ./build
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=1.0.0
            ghr -t "${GITHUB_TOKEN}" -u "${CIRCLE_PROJECT_USERNAME}" -r "${CIRCLE_PROJECT_REPONAME}" -delete "${VERSION}" ./build/
workflows:
  version: 2
  build-and-publish:
    jobs:
      - build
      - publish:
          requires:
            - build
